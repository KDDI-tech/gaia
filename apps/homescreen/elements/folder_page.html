<element name="folder-page" extends="section">
  <template>
    <div id="folderOverlay" class="folderScope">
      <div id="folder">
        <div class="header">
          <div class="header-content">
            <h2 class="title"></h2>
            <b class="close"></b>
          </div>
        </div>
        <div class="content">
          <div class="folder-apps" data-opacity-on-swipe="true">
            <div>
              <div class="apps-wrapper">
                <ul class="static"></ul>
              </div>
            </div>
          </div>
          <div class="image">
            <div class="image-overlay"></div>
          </div>
        </div>
      </div>
    </div>
  </template>
</element>
